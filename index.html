<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  
  <!-- Custom Scripts -->
  <script src="firebaseConfig.js" type="module"></script>
  <script src="auth.js" type="module"></script>
  <script src="modPost.js" type="module"></script>

  <style>
    /* Your existing styles here */
  </style>
</head>
<body>

  <div class="title">Login / Register</div>

  <div class="login-form">
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button class="login-btn" onclick="login()">Login/Register</button>
  </div>

  <!-- Mod Post Form (Initially Hidden) -->
  <div id="modPostForm" style="display: none;">
    <h2>Post Your Mod</h2>
    <input type="text" id="modName" placeholder="Mod Name" /><br />
    <textarea id="modDescription" placeholder="Mod Description"></textarea><br />
    <input type="text" id="modFileURL" placeholder="Mod File URL" /><br />
    <button class="login-btn" onclick="postMod()">Post Mod</button>
  </div>

</body>
</html>
