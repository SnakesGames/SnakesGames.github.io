<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakes Mods.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
      background-size: 400% 400%;
      color: #fff;
      animation: gradientAnimation 10s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    .discord-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      background-color: #7289da;
      transition: background-color 0.3s;
    }
    .discord-button:hover {
      background-color: #677bc4;
    }
    .download-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }
    .download-button {
      display: inline-block;
      margin: 0 15px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      text-decoration: none;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .download-button:hover {
      background-color: #45a049;
    }
    .highlight {
      background-color: #FFA500;
    }
    .status-label {
      transform: rotate(-45deg);
      font-size: 0.8em;
      font-weight: bold;
      color: white;
      background-color: #333;
      padding: 5px;
      margin-left: 5px;
      border-radius: 3px;
    }
    .outdated { background-color: red; }
    .new { background-color: green; }
    .soon { background-color: orange; }
    iframe {
      width: 300px;
      height: 170px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="title">Snakes Mods .gg/snakes-mods</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search..." oninput="filterDownloads()">
  </div>

  <a href="https://discord.gg/snakes-mods" target="_blank" class="discord-button">Join Discord</a>

  <div class="download-buttons" id="downloadButtons">
    <div class="download-item">
      <iframe src="https://www.youtube.com/embed/video-id-1" allowfullscreen></iframe>
      <a href="https://www.mediafire.com/file/bc3u4ozzx8sg6ox/com.NewFolderGames.IAmCat.apk/file" class="download-button" download data-name="IAmCat">I Am CAT</a>
      <span class="status-label new">NEW!</span>
    </div>
    <div class="download-item">
      <iframe src="https://www.youtube.com/embed/video-id-2" allowfullscreen></iframe>
      <a href="https://www.mediafire.com/file/56zkpulilbsoass/HORROR_MADNESS_MODDED_BY_SNAKE.apk/file" class="download-button" download data-name="HORROR MADNESS">HORROR MADNESS</a>
      <span class="status-label outdated">OUTDATED!</span>
    </div>
    <div class="download-item">
      <iframe src="https://www.youtube.com/embed/CUmtNyd6CLM" allowfullscreen></iframe>
      <a href="https://www.mediafire.com/file/f6fdx6gab0t50cg/monke_fear_MODDED_BY_SNAKE_HEHE.apk/file" class="download-button" download data-name="monke fear">monke fear</a>
      <span class="status-label new">NEW!</span>
    </div>
    <div class="download-item">
      <iframe src="https://www.youtube.com/embed/video-id-4" allowfullscreen></iframe>
      <a href="PLACEHOLDER DOWNLOAD URL" class="download-button" download data-name="file4">PLACEHOLDER</a>
      <span class="status-label soon">SOON!</span>
    </div>
  </div>

  <script>
    function filterDownloads() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const downloadItems = document.getElementById('downloadButtons').getElementsByClassName('download-item');

      Array.from(downloadItems).forEach(item => {
        const downloadButton = item.querySelector('.download-button');
        const fileName = downloadButton.getAttribute('data-name').toLowerCase();
        if (fileName.includes(searchInput) && searchInput !== "") {
          downloadButton.classList.add('highlight');
        } else {
          downloadButton.classList.remove('highlight');
        }
      });
    }
  </script>

</body>
</html>
